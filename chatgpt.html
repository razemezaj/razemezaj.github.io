<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست جامع مزاج شناسی | راز مزاج</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-green: #27ae60;
      --soft-green: #e9f7ef;
      --soft-gold: #fcf3cf;
      --main-gold: #b4881d;
      --main-brown: #8B5A2B;
      --bg: #fffdfa;
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: #232323;
    }
    .container {
      max-width: 780px;
      margin: 2rem auto;
      background: #fff;
      box-shadow: 0 4px 24px rgba(40,80,80,0.08), 0 1.5px 8px rgba(80,30,0,0.06);
      border-radius: 24px;
      padding: 2rem 1rem 2rem 1rem;
    }
    h1, h2 {
      color: var(--main-green);
      text-align: center;
      margin-bottom: 0.5rem;
    }
    h3 {
      color: var(--main-brown);
      margin: 1.5rem 0 0.6rem 0;
    }
    form {
      margin-top: 2rem;
    }
    .question {
      margin-bottom: 1.45rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1rem;
    }
    .question:last-child {
      border-bottom: none;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #3e6721;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 0.2rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 12px;
      transition: background 0.2s;
      padding: 0.35rem 0.8rem 0.35rem 0;
    }
    label:hover, input:focus+span {
      background: var(--soft-green);
    }
    input[type="radio"] {
      accent-color: var(--main-green);
      margin-left: 8px;
    }
    .submit-btn {
      display: block;
      margin: 2.5rem auto 0 auto;
      padding: 0.7rem 2.5rem;
      border: none;
      border-radius: 18px;
      background: linear-gradient(90deg, var(--main-green), var(--main-gold));
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1.5px 8px rgba(80,30,0,0.06);
      transition: transform 0.12s;
    }
    .submit-btn:active { transform: scale(0.96);}
    .result {
      background: var(--soft-gold);
      border-radius: 14px;
      padding: 1.2rem 1rem;
      margin-top: 2.5rem;
      box-shadow: 0 1px 6px rgba(180, 136, 29, 0.05);
      font-size: 1.16rem;
      line-height: 2.2;
    }
    @media (max-width: 600px) {
      .container { padding: 0.8rem 0.1rem;}
      h1 { font-size: 1.25rem;}
      .submit-btn { font-size: 1rem; }
      label { font-size: 0.98rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تست جامع مزاج‌شناسی</h1>
    <h2>بر اساس منابع معتبر طب سنتی ایرانی</h2>
    <form id="quizForm"></form>
    <div id="result" class="result" style="display:none"></div>
  </div>
  <script>
    // تمام ۵۰ سوال با گزینه‌ها و مزاج هر گزینه
    const questions = [
      // دسته اول: ظاهر و فیزیکی
      {q: "رنگ پوست بدن شما به طور کلی چگونه است؟",opts:[
        {t:"سرخ‌وسفید و گُلگون (چهره برافروخته و خون‌دار)",m:"دموی"},
        {t:"متمایل به زرد یا گندمگونِ روشن (رنگ صورت به زردی گراییده است)",m:"صفراوی"},
        {t:"روشن و کم‌رنگ (سفید مایل به مهتابی و بی‌حال)",m:"بلغمی"},
        {t:"سبزه‌ی تیره و مات (رنگ پوست تیره و کدر)",m:"سودایی"}
      ]},
      {q:"رنگ موی سر شما در دوران کودکی و نوجوانی چه بوده است؟",opts:[
        {t:"مشکی معمولی یا خرمایی پررنگ (قهوه‌ای تیره)",m:"دموی"},
        {t:"مشکی پرکلاغی (کاملاً سیاه و پررنگ)",m:"صفراوی"},
        {t:"خرمایی روشن یا بور (رنگ موهای روشن و طلایی)",m:"بلغمی"},
        {t:"مشکی مات و کدر (مشکی مایل به خاکستری و غیر‌براق)",m:"سودایی"}
      ]},
      {q:"حالت و جنس موهای سر شما چگونه است؟",opts:[
        {t:"حالت موها معمولی است (نه کاملاً لخت و نه خیلی فِر)",m:"دموی"},
        {t:"موهای بسیار مجعدی دارید (دارای فِرهای درشت و حلقه‌حلقه)",m:"صفراوی"},
        {t:"موهای شما کاملاً صاف و لَخت است",m:"بلغمی"},
        {t:"موهای موج‌دار با فِر ریز دارید (مجعد با حلقه‌های کوچک و ریز)",m:"سودایی"}
      ]},
      {q:"زمانی که پوست بدن خود را لمس می‌کنید، حرارت و رطوبت آن را چگونه احساس می‌کنید؟",opts:[
        {t:"پوست بدنم گرم است و حالت نرمی و تری دارد",m:"دموی"},
        {t:"گرم است ولی کمی زبری و خشکی در آن حس می‌شود",m:"صفراوی"},
        {t:"خنک بوده و نسبتاً نرم و مرطوب است",m:"بلغمی"},
        {t:"خنک بوده و همراه با خشکی و سفتی می‌باشد",m:"سودایی"}
      ]},
      {q:"هیکل و جثه‌ی بدن شما چگونه توصیف می‌شود؟",opts:[
        {t:"درشت‌اندام و عضلانی هستم و به هیچ وجه فرد لاغری محسوب نمی‌شوم",m:"دموی"},
        {t:"اندامی نسبتاً لاغر و قدبلند دارم و استخوان‌ها و مفاصلم تا حدی نمایان است",m:"صفراوی"},
        {t:"جثه‌ای چاق و پرچربی دارم و پوستم نرم و سفید است",m:"بلغمی"},
        {t:"اندام من بسیار لاغر و کم‌گوشت است و چهره‌ام نسبتاً تیره و تکیده می‌باشد",m:"سودایی"}
      ]},
      {q:"وضعیت تعریق بدن (عرق کردن) شما چگونه است؟",opts:[
        {t:"زیاد عرق می‌کنم و بدن گرمی دارم که با فعالیت به سرعت عرق می‌کند",m:"دموی"},
        {t:"چندان عرق نمی‌کنم و پوستم نسبتاً خشک است",m:"صفراوی"},
        {t:"تعریق بدنم زیاد است و در هوای گرم گاهی دچار عرق سرد می‌شوم",m:"بلغمی"},
        {t:"به ندرت عرق می‌کنم و پوستم اغلب خشک و سرد باقی می‌ماند",m:"سودایی"}
      ]},
      {q:"الگوی خواب و بیداری شما چگونه است؟",opts:[
        {t:"خوابم کافی و راحت است (حدود ۷–۸ ساعت در شبانه‌روز) و در عین حال تحمل بیدار ماندن طولانی را نیز دارم",m:"دموی"},
        {t:"خوابم بسیار کم و سبک است و معمولاً کمتر از نیاز بدن می‌خوابم",m:"صفراوی"},
        {t:"خواب زیادی دارم (بیش از حد معمول) و خوابم سنگین است؛ با این حال اغلب احساس کسل بودن می‌کنم",m:"بلغمی"},
        {t:"خوابم در حد طبیعی است اما به خاطر فکر و خیال زیاد گاهی دچار کم‌خوابی یا بی‌خوابی می‌شوم",m:"سودایی"}
      ]},
      {q:"وزن بدن و تغییرات آن چگونه است؟",opts:[
        {t:"وزن متعادلی دارم و هیکلم نسبتاً پُر و عضلانی است؛ به‌هیچ‌وجه جزو افراد خیلی لاغر نیستم",m:"دموی"},
        {t:"سوخت‌وساز بدنم بالا است و چندان چاق نمی‌شوم؛ غالباً اندامی نسبتاً لاغر دارم",m:"صفراوی"},
        {t:"استعداد چاقی دارم و در صورت پرخوری به سرعت وزن اضافه می‌کنم",m:"بلغمی"},
        {t:"با اینکه اشتهای خوبی دارم، افزایش وزن برایم دشوار است و اغلب لاغر باقی می‌مانم",m:"سودایی"}
      ]},
      {q:"سطح انرژی و میزان جنب‌وجوش بدنی شما چگونه است؟",opts:[
        {t:"بسیار پرانرژی و سرحال هستم و کارها را با سرعت و نشاط انجام می‌دهم",m:"دموی"},
        {t:"پرتحرک و عجول هستم و انرژی زیادی دارم؛ به سختی می‌توانم بی‌حرکت بمانم",m:"صفراوی"},
        {t:"کم‌انرژی و کم‌تحرک هستم و زود خسته می‌شوم؛ کارها را معمولاً به کندی انجام می‌دهم",m:"بلغمی"},
        {t:"انرژی چندانی ندارم و سریع احساس خستگی و بی‌حالی می‌کنم؛ گاهی اوقات افسرده و کم‌حوصله می‌شوم",m:"سودایی"}
      ]},
      {q:"احساس تشنگی و میزان نوشیدن آب در شما چگونه است؟",opts:[
        {t:"میزان تشنگی من معمولی است؛ نه خیلی زود احساس عطش می‌کنم و نه به طور غیرعادی کم",m:"دموی"},
        {t:"اغلب اوقات احساس تشنگی شدیدی دارم و آب زیادی می‌نوشم (عطش بالایی دارم)",m:"صفراوی"},
        {t:"معمولاً خیلی تشنه نمی‌شوم و نیاز زیادی به نوشیدن آب احساس نمی‌کنم",m:"بلغمی"},
        {t:"زیاد احساس تشنگی ندارم اما دهانم غالباً خشک است و مزه‌ی دهانم مطلوب نیست",m:"سودایی"}
      ]},
      // دسته دوم: روانی و رفتاری
      {q:"واکنش شما هنگام عصبانیت چگونه است؟",opts:[
        {t:"سریع عصبانی می‌شوم اما زود هم آرام می‌گیرم",m:"دموی"},
        {t:"با شدت و تندی عصبی می‌شوم و گاهی پرخاشگر می‌شوم",m:"صفراوی"},
        {t:"به‌ندرت عصبانی می‌شوم و سعی می‌کنم کنترل‌شده رفتار کنم",m:"بلغمی"},
        {t:"ناراحتی‌ها را درون خودم نگه می‌دارم و به‌صورت پنهانی می‌رنجم",m:"سودایی"}
      ]},
      {q:"نوع تصمیم‌گیری شما بیشتر چگونه است؟",opts:[
        {t:"بیشتر بر پایه احساس و معاشرت تصمیم می‌گیرم",m:"دموی"},
        {t:"تصمیماتم سریع، قاطع و معمولاً بدون مشورت است",m:"صفراوی"},
        {t:"اغلب تصمیم‌گیری‌ها را به تعویق می‌اندازم یا به دیگران واگذار می‌کنم",m:"بلغمی"},
        {t:"زیاد فکر می‌کنم و تجزیه‌وتحلیل می‌کنم، سپس تصمیم می‌گیرم",m:"سودایی"}
      ]},
      {q:"تعامل شما با دیگران چگونه است؟",opts:[
        {t:"بسیار اجتماعی، خوش‌صحبت و معاشرتی هستم",m:"دموی"},
        {t:"با آدم‌های جدی و اهل عمل راحت‌ترم؛ معاشرت زیاد دوست ندارم",m:"صفراوی"},
        {t:"معمولاً ساکت و آرام هستم ولی در جمع حضور دارم",m:"بلغمی"},
        {t:"کم‌حرف و محتاط هستم و به‌راحتی با دیگران گرم نمی‌گیرم",m:"سودایی"}
      ]},
      {q:"سرعت عمل شما در کارها چگونه است؟",opts:[
        {t:"با سرعت معمولی و انعطاف‌پذیر هستم",m:"دموی"},
        {t:"بسیار سریع و عجول هستم، صبر ندارم",m:"صفراوی"},
        {t:"کند و آرام و بدون عجله هستم",m:"بلغمی"},
        {t:"با دقت و وسواس زیاد ولی نه خیلی سریع",m:"سودایی"}
      ]},
      {q:"در موقعیت‌های پرتنش چه رفتاری دارید؟",opts:[
        {t:"سعی می‌کنم دیگران را آرام کنم و فضای مثبت ایجاد کنم",m:"دموی"},
        {t:"کنترل اوضاع را به دست می‌گیرم و با شدت عمل واکنش نشان می‌دهم",m:"صفراوی"},
        {t:"سعی می‌کنم از تنش دور شوم یا بی‌تفاوت باشم",m:"بلغمی"},
        {t:"در درونم اضطراب زیادی حس می‌کنم و گاهی خودخوری می‌کنم",m:"سودایی"}
      ]},
      {q:"به چه نوع فعالیت‌هایی علاقه‌مند هستید؟",opts:[
        {t:"مهمانی، جمع‌های دوستانه، تفریح گروهی",m:"دموی"},
        {t:"رقابت، کارهای چالشی، فعالیت‌های هیجانی",m:"صفراوی"},
        {t:"استراحت، تماشای فیلم، کارهای ساده و راحت",m:"بلغمی"},
        {t:"مطالعه، فکر کردن، خلوت و نوشتن",m:"سودایی"}
      ]},
      {q:"پایداری هیجانات شما چگونه است؟",opts:[
        {t:"احساساتم نوسان دارد ولی به‌زودی به حالت تعادل می‌رسد",m:"دموی"},
        {t:"هیجاناتم شدید و گاهی غیرقابل کنترل است",m:"صفراوی"},
        {t:"کمتر دچار هیجانات شدید می‌شوم",m:"بلغمی"},
        {t:"اغلب غمگین یا مضطربم و مدت‌ها طول می‌کشد تا آرام شوم",m:"سودایی"}
      ]},
      {q:"در برابر نقد دیگران چه واکنشی دارید؟",opts:[
        {t:"با شوخی و خنده عبور می‌کنم و ناراحت نمی‌شوم",m:"دموی"},
        {t:"تند برخورد می‌کنم یا مقابله می‌کنم",m:"صفراوی"},
        {t:"سکوت می‌کنم و اهمیتی نمی‌دهم",m:"بلغمی"},
        {t:"ناراحت می‌شوم ولی ابراز نمی‌کنم",m:"سودایی"}
      ]},
      {q:"آیا اهل برنامه‌ریزی و پیش‌بینی هستید؟",opts:[
        {t:"گاهی بله، ولی زیاد سخت نمی‌گیرم",m:"دموی"},
        {t:"ترجیح می‌دهم همه چیز تحت کنترل من باشد",m:"صفراوی"},
        {t:"نه چندان، بیشتر به حال و شرایط پیش‌آمده وابسته‌ام",m:"بلغمی"},
        {t:"بله، همواره برای آینده برنامه‌ریزی می‌کنم و وسواس دارم",m:"سودایی"}
      ]},
      {q:"علاقه شما به گفتگوهای عاطفی و عمیق چگونه است؟",opts:[
        {t:"بیشتر اهل شوخی و بحث‌های سبک هستم",m:"دموی"},
        {t:"گفتگوهای عملی و کاربردی را ترجیح می‌دهم",m:"صفراوی"},
        {t:"زیاد اهل صحبت نیستم ولی به صحبت‌های دیگران گوش می‌دهم",m:"بلغمی"},
        {t:"به گفتگوهای عمیق، فلسفی یا درونی علاقه دارم",m:"سودایی"}
      ]},
      // دسته سوم: واکنش به شرایط محیطی
      {q:"در چه فصلی احساس بهتری دارید و راحت‌تر هستید؟",opts:[
        {t:"بهار – نشاط و سرحالی بیشتری دارم",m:"دموی"},
        {t:"پاییز – از خنکی هوا و سبک بودن فضا لذت می‌برم",m:"صفراوی"},
        {t:"تابستان – گرمای هوا برایم مطلوب است",m:"بلغمی"},
        {t:"زمستان – در هوای سرد احساس آرامش بیشتری دارم",m:"سودایی"}
      ]},
      {q:"واکنش شما در برابر هوای گرم چگونه است؟",opts:[
        {t:"معمولاً مشکلی ندارم، اما گاهی گرمازده می‌شوم",m:"دموی"},
        {t:"به‌شدت کلافه می‌شوم و زود عصبانی یا خشک می‌شوم",m:"صفراوی"},
        {t:"در گرما راحت‌تر هستم و احساس سبکی می‌کنم",m:"بلغمی"},
        {t:"گرما مرا بی‌حال و ناتوان می‌کند",m:"سودایی"}
      ]},
      {q:"در هوای سرد چگونه احساس می‌کنید؟",opts:[
        {t:"کمی سردم می‌شود اما قابل‌تحمل است",m:"دموی"},
        {t:"با سرما کنار می‌آیم و چندان اذیت نمی‌شوم",m:"صفراوی"},
        {t:"به‌شدت از سرما فراری هستم و سریع سردم می‌شود",m:"بلغمی"},
        {t:"سرما باعث بی‌حسی، بی‌خوابی یا دردهای بدنی در من می‌شود",m:"سودایی"}
      ]},
      {q:"بدن شما هنگام تغییرات آب‌و‌هوایی چه واکنشی نشان می‌دهد؟",opts:[
        {t:"زود سازگار می‌شود و زیاد حساس نیستم",m:"دموی"},
        {t:"در روزهای خشک و بادخیز تحریک‌پذیرتر و عصبی می‌شوم",m:"صفراوی"},
        {t:"در روزهای مرطوب دچار بی‌حالی یا خواب‌آلودگی می‌شوم",m:"بلغمی"},
        {t:"تغییر فصل به‌خصوص پاییز مرا دچار اضطراب یا بی‌قراری می‌کند",m:"سودایی"}
      ]},
      {q:"تحمل شما نسبت به محیط‌های مرطوب چگونه است؟",opts:[
        {t:"رطوبت زیاد باعث تعریق و کمی سنگینی بدنم می‌شود",m:"دموی"},
        {t:"بدنم با رطوبت زیاد تحریک می‌شود و دچار خارش یا گرگرفتگی می‌شوم",m:"صفراوی"},
        {t:"رطوبت را دوست دارم، احساس راحتی بیشتری می‌کنم",m:"بلغمی"},
        {t:"در محیط مرطوب دچار سردی مفاصل و افسردگی می‌شوم",m:"سودایی"}
      ]},
      {q:"در مواجهه با باد (مخصوصاً باد سرد یا خشک) چه حس و واکنشی دارید؟",opts:[
        {t:"باد فقط پوست من را خشک می‌کند، ولی مشکلی ندارم",m:"دموی"},

    function renderQuestions() {
      let html = '';
      questions.forEach((item, i) => {
        html += `<div class="question">
          <div class="question-title">${i + 1}. ${item.q}</div>`;
        item.opts.forEach((opt, j) => {
          html += `
            <label>
              <input type="radio" name="q${i}" value="${opt.m}" required>
              <span>${String.fromCharCode(0x627 + j)}) ${opt.t}</span>
            </label>`;
        });
        html += `</div>`;
      });
      document.getElementById('quizForm').innerHTML = html + `<button class="submit-btn" type="submit">تحلیل و مشاهده نتیجه</button>`;
    }

    renderQuestions();

    document.getElementById('quizForm').onsubmit = function(e) {
      e.preventDefault();
      let scores = { دموی: 0, صفراوی: 0, بلغمی: 0, سودایی: 0 };
      for (let i = 0; i < questions.length; ++i) {
        let val = document.querySelector('input[name="q'+i+'"]:checked');
        if (val) scores[val.value]++;
      }
      let maxType = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
      let sorted = Object.entries(scores).sort((a,b)=>b[1]-a[1]);
      let resultText = '';
      if (sorted[0][1] - sorted[1][1] <= 2) {
        resultText = `امتیازها خیلی نزدیک بود!<br>
        <b>مزاج غالب:</b> ${sorted[0][0]}<br>
        اما به مزاج ${sorted[1][0]} نیز نزدیک هستید.<br>
        پیشنهاد: با متخصص طب سنتی مشورت کنید.`;
      } else {
        resultText = `<b>مزاج غالب شما:</b> ${maxType}<br><br>
        <b>تحلیل اجمالی:</b> <span id="analyz"></span>`;
      }
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = resultText;
      let info = {
        "دموی": "مزاج گرم‌وتر (سرخ‌رو، پرانرژی، معاشرتی، خون‌دار).",
        "صفراوی": "مزاج گرم‌وخشك (پوست مایل به زرد، تیزهوش، پرحرارت، زود عصبی).",

        "سودایی": "مزاج سردوخشك (پوست تیره، کم‌انرژی، فکر زیاد، وسواس و درون‌گرایی)."
      };
      if(document.getElementById('analyz'))
        document.getElementById('analyz').innerText = info[maxType] || '';
      window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
    }
